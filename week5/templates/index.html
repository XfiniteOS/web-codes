<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Responsive --> 
        <meta name="viewport", content="width=device-width, initial-scale=1">
     
        <style>
            #ndd {
                display : {{ no_data_display }};
            }

            #all-students {
                display : {{ data_display }};
            }

            #add_student {
                padding-left : 150px;
                
            }    
        </style>
        <title>Home</title>
    </head>
    <body>
        <h1>Students list</h1>
        <p id = "ndd">No student found. Add the student now!</p>
        <table id = "all-students">
            <tr>
                <th>SNo</th>
                <th>Roll Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
            {% for st in sts %}
            <tr>
                <td>{{ st["student_id"] }}</td>
                <td><a href="/student/{{ st["student_id"] }}">{{ st["roll_number"] }}</a></td>
                <td>{{ st["first_name"] }}</td>
                <td>{{ st["last_name"] }}</td>
                <td>
                <a href="/student/{{ st["student_id"] }}/update" type="button">Update</a>
                <a href="/student/{{ st["student_id"] }}/delete" type="button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div>
        <a href="/student/create" id="add_student">+ Add Student</a>
        </div>
    </body>
</html>
